<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ai.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doctor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Doctor</h1>
    </header>
    <main>
        <div id="input-container">
            <label for="symptoms">Describe your symptoms:</label>
            <textarea id="symptoms" placeholder="Enter your symptoms here..."></textarea>
            <button onclick="getFirstAidSolution()">Get First Aid</button>
        </div>
        <div id="output-container">
            <h2>First Aid Solution:</h2>
            <p id="first-aid-solution">First aid solution will appear here.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
